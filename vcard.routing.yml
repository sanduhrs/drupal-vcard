vcard.settings:
  path: 'admin/config/people/vcard'
  defaults:
    _form: '\Drupal\vcard\Form\VCardSettingsForm'
    _title: 'vCard'
  requirements:
    _permission: 'administer vcard'

vcard.user_check:
  path: 'user/{user}/vcard'
  defaults:
    _title: 'Check User Details'
    _controller: '\Drupal\vcard\Controller\VCardController::vcardFetch'
  requirements:
    _permission: 'download vcard'
