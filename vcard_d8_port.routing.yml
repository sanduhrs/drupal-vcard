vcard_d8_port.settings:
 path: 'admin/config/media/vcard'
 defaults:
  _form: '\Drupal\vcard_d8_port\Form\VCardSettingsForm'
  _title: 'vCard'
 requirements:
  _permission: 'administer vcard'

vcard_d8_port.user_check:
 path: 'user/{user}/check'
 defaults:
  _title: 'Check User Details'
  _controller: '\Drupal\vcard_d8_port\Controller\VCardD8PortController::vcardFetch'
 requirements:
  _permission: 'download vcard'

